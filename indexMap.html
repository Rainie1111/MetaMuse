        }
        .info-content{
            padding: 4px;

            line-height: 23px;

        }

        }
        .amap-info-combo .keyword-input {
            height: auto;
        }
        body{margin:0}
        .head{height:20px}
			.center{width:30%;min-width:0px;margin:0 auto;padding-top:20px;}
			.search{width:80px;float:right;line-height:40px;color:#3e3131}
			.txt{width:120px;height:24px;}
			.btn{width:60px;height:30px;border:none;outline:none;border-radius:4px;background: #a81f1f;font-size:16px;}
			.btn:hover{background: #a81f1f;animation:randomAnimation 0.3s linear infinite;cursor:pointer;}
			#mapContent{height:97vh;}
			@keyframes randomAnimation{
				from{transform:scale(0.9);}
				to{transform:rotate(1.1);}
			}
        #panel {
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }
        #panel .amap-call {
            background-color: #a81f1f;
            border-top-left-radius: 4px;

        }

	        border-bottom-left-radius: 4px;

        var map = new AMap.Map('map', {
            zoom: 12,
            showLabel: true,
            isHotspot: true,
            resizeEnable: true,
            viewMode: '3D',
            center: [116.397026, 39.955406],
            mapStyle: 'amap://styles/be6e2fdfaf32f56cbc4cb3d437225e9a',
        });

        var placeSearch = new AMap.PlaceSearch();  
    var infoWindow=new AMap.InfoWindow({});
    map.on('hotspotover', function(result) {
        placeSearch.getDetails(result.id, function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                placeSearch_CallBack(result);
            }
        });
    });
   
    function placeSearch_CallBack(data) { //infoWindow.open(map, result.lnglat);
        var poiArr = data.poiList.pois;
        var location = poiArr[0].location;
        infoWindow.setContent(createContent(poiArr[0]));
        infoWindow.open(map,location);
    }
    function createContent(poi) {  
        var s = [];
        s.push('<div class="info-title">'+poi.name+'</div><div class="info-content">'+"地址：" + poi.address);
        s.push("电话：" + poi.tel);
        s.push("类型：" + poi.type);
        s.push('<div>');
        return s.join("<br>");
    }

    toolBar = new AMap.ToolBar({
        position: {
            top: '110px',
            right: '40px'
        }
    }),
    controlBar = new AMap.ControlBar({
        position: {
            top: '10px',
            right: '10px',
        }
    }),
    overView = new AMap.HawkEye({
        opened: false
    });
    map.addControl(scale);
    map.addControl(toolBar);
    map.addControl(controlBar);
    map.addControl(overView);
    function toggleScale(checkbox) {
        if (checkbox.checked) {
            scale.show();
        } else {
            scale.hide();
        }
    }
    function toggleToolBar(checkbox) {
        if (checkbox.checked) {
            showToolBar();
        } else {
            hideToolBar();
        }
    }
    function toggleControlBar(checkbox) {
        if (checkbox.checked) {
            controlBar.show()
        } else {
            controlBar.hide()
        }
    }
    function toggleOverViewShow(checkbox) {
        if (checkbox.checked) {
            overView.show();
        } else {
            overView.hide();
        }
    }

    function showToolBar() {
        document.getElementById('toolbar').checked = true;
        toolBar.show();
    }
    function hideToolBar() {
        document.getElementById('toolbar').checked = false;
        toolBar.hide();
    }
    function showControlBar() {
        document.getElementById('controlBar').checked = true;
        controlBar.show();
    }
    function hideControlBar() {
        document.getElementById('controlBar').checked = false;
        controlBar.hide();
    }

    AMap.plugin(['AMap.PlaceSearch','AMap.AutoComplete'], function(){
        var auto = new AMap.AutoComplete(autoOptions);
        var placeSearch = new AMap.PlaceSearch({
            pageSize: 5, 
            pageIndex: 1, 
            city: "010", 
            citylimit: true,  
            map: map, 
            panel: "panel", 
            autoFitView: true 
        }); 
        auto.on("select", select);
        function select(e) {
            placeSearch.setCity(e.poi.adcode);
            placeSearch.search(e.poi.name); 
        }
    });  

    var autoOptions = {
        input: "end"
    };

        var auto = new AMap.AutoComplete(autoOptions);

    AMap.plugin('AMap.Geolocation', function() {
        var geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,
            timeout: 10000,          
            buttonPosition:'RB',    
            buttonOffset: new AMap.Pixel(10, 20),
            zoomToAccuracy: true,   
 
        });
        map.addControl(geolocation);
        /* geolocation.getCurrentPosition(function(status,result){
            if(status=='complete'){
                onComplete(result);
            }else{
                onError(result);
            }
        }); */
    });
  
    function onComplete(data) {
        document.getElementById('status').innerHTML='定位成功';
        var str = [];
        str.push('定位结果：' + data.position);
        str.push('定位类别：' + data.location_type);
        if(data.accuracy){
             str.push('精度：' + data.accuracy + ' 米');
        }
        str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
        document.getElementById('result').innerHTML = str.join('<br>');
    }
    //解析定位错误信息
    function onError(data) {
        document.getElementById('status').innerHTML='定位失败'
        document.getElementById('result').innerHTML = '失败原因排查信息:'+data.message;
    }
